name: Android CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew build
